<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
      }
      .video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
      .title {
        position: absolute;
        width: 60%;
        top: 10%;
        bottom: 10%;
      }
      .grid {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <img class="title" src="src/title.svg" alt="" />
    </div>
    <video class="video" autoplay loop muted>
      <source src="src/08.mp4" type="video/mp4" />
    </video>
  </body>
</html>
